<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Chat Técnico</title>

  <!-- Bootstrap -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet">

  <style>
    body {
      background: #f4f6f8;
      font-family: system-ui, sans-serif;
      padding-top: 40px;
    }
    .chat-container {
      max-width: 720px;
      margin: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
      padding: 24px;
    }
    #messages {
      border: 1px solid #ddd;
      height: 360px;
      padding: 12px;
      overflow-y: auto;
      font-family: "JetBrains Mono", monospace;
      background: #fafbfc;
    }
    .msg-user {
      text-align: right;
      margin: 6px 0;
    }
    .msg-user .bubble {
      display: inline-block;
      background: #004aad;
      color: white;
      padding: 8px 14px;
      border-radius: 12px;
    }
    .msg-bot {
      text-align: left;
      margin: 6px 0;
    }
    .msg-bot .bubble {
      display: inline-block;
      background: #e9ecef;
      color: #111;
      padding: 8px 14px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <h3 class="mb-4 text-center">Chat Técnico (ADK / LangGraph)</h3>

  <div class="mb-3 d-flex gap-2">
    <select id="target" class="form-select w-auto">
      <option value="adk">ADK</option>
      <option value="langgraph">LangGraph</option>
    </select>

    <input id="msg" type="text" class="form-control" placeholder="Mensaje..." />
    <button id="send" class="btn btn-primary">Enviar</button>
  </div>

  <div id="messages"></div>
</div>

<script>
  const $ = (id) => document.getElementById(id);

  function addMessage(text, from) {
    const messages = $('messages');
    const div = document.createElement('div');
    div.className = from === "user" ? "msg-user" : "msg-bot";
    div.innerHTML = `<span class="bubble">${text}</span>`;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  async function sendMessage() {
    const message = $('msg').value.trim();
    const target = $('target').value;
    if (!message) return;
    $('msg').value = "";
    addMessage(message, "user");

    try {
      const res = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ message, target })
      });
      const data = await res.json();

      let text = "Sin respuesta.";

      if (target === "langgraph") {
        text = data?.data?.answer ?? "Sin respuesta.";
      } 
      else if (target === "adk") {
        const arr = data?.data;
        if (Array.isArray(arr) && arr.length > 0) {
          const last = arr[arr.length - 1];
          text = last?.content?.parts?.[0]?.text ?? "Sin respuesta.";
        }
      }

      addMessage(text, "bot");

    } catch (err) {
      addMessage("⚠️ Error: " + err, "bot");
    }
  }

  $('send').onclick = sendMessage;
  $('msg').addEventListener('keydown', (e) => {
    if (e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>
